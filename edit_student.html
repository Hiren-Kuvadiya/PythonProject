<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form action="/edit_student/{{ student[0] }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ student[1] }}" required><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" value="{{ student[2] }}" required><br>
        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" name="grade" value="{{ student[3] }}" required><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
