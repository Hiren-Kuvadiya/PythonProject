<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
<h2>Add New Student</h2>
<form action="http://localhost:5000/add_student" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" required><br>
    <label for="grade">Grade:</label><br>
    <input type="text" id="grade" name="grade" required><br>
    <input type="submit" value="Add">
</form>

<h2>Students</h2>
<ul>
    {% for student in students %}
    <li>{{ student[1] }} - {{ student[2] }} years old, Grade: {{ student[3] }}
        <form action="/edit_student/{{ student[0] }}" method="get" style="display:inline;">
            <input type="submit" value="Edit">
        </form>
        <form action="/delete_student/{{ student[0] }}" method="post" style="display:inline;">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
</body>
</html>
